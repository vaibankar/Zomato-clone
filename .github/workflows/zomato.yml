name: zomato
on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code 
      uses: actions/checkout@v4
      
    
    - uses: actions/setup-node@v4
      with:
        node-version: 16
    - run: npm install  
    - run: npm ci
    - name: Build artifact
      run: npm run build
    
    - name: SonarQube Scan
      uses: kitabisa/sonarqube-action@master
      with:
        host: ${{ secrets.SONAR_HOST_URL }}
        login: ${{ secrets.SONAR_TOKEN }}
    - name: Depcheck
      uses: dependency-check/Dependency-Check_Action@main
      id: Depcheck
      with:
          project: 'zomato-clone'
          path: '.'
          format: 'HTML'
    - name: Upload Test results
      uses: actions/upload-artifact@master
      with:
           name: Depcheck report
           path: ${{github.workspace}}/reports  
     
    - name: Store Artifact to Nexus
      uses: ivoryma/nexus-artifact-uploader-action@v4
      with:
       nexus_url: ${{ secrets.NEXUS_URL }}
       repository_name: ${{ secrets.NEXUS_REPOSITORY }}
       username: ${{ secrets.NEXUS_USERNAME }}
       password: ${{ secrets.NEXUS_PASSWORD }}
       file: dist/my-artifact.zip  # Example path to your built artifact
       artifact_path: npm-packages/my-artifact.zip  # Example path within Nexus repository

